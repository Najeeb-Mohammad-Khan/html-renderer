
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Renderer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
   1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      min-height: 200px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>HTML Renderer</h1>
  <p>Enter your HTML code below and click "Render HTML" to see the output:</p>
  <textarea id="htmlInput" placeholder="3 Enter your HTML code here..."></textarea>
  <br />
  <button onclick="renderHTML()">Render HTML</button>
  <div id="output"></div>

  <script>
    function renderHTML() {
      const htmlInput = document.getElementById('htmlInput').value;
      const styledHTML = `
        <style>
          table, th, td {
            border: 1px solid black !important;
            border-collapse: collapse !important;
          }
          th, td {
            padding: 8px !important;
            text-align: center !important;
          }
        </style>
        ${htmlInput}
      `;
      document.getElementById('output').innerHTML = styledHTML;
    }
  </script>
</body>
</html>
