
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Renderer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>HTML Renderer</h1>
    <p>Enter your HTML code below and click "Render HTML" to see the output:</p>
    <textarea id="htmlInput"></textarea>
    <br>
    <button onclick="renderHTML()">Render HTML</button>
    <div id="output"></div>

    <script>
        function renderHTML() {
            var htmlInput = document.getElementById('htmlInput').value;
            document.getElementById('output').innerHTML = htmlInput;
        }
    </script>
</body>
</html>
